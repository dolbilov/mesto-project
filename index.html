<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link rel="apple-touch-icon" sizes="180x180" href="<%= require('./images/favicons/apple-touch-icon.png') %>"/><link rel="icon" type="image/png" sizes="32x32" href="<%= require('./images/favicons/favicon-32x32.png') %>"/><link rel="icon" type="image/png" sizes="16x16" href="<%= require('./images/favicons/favicon-16x16.png') %>"/><link rel="mask-icon" href="<%= require('./images/favicons/safari-pinned-tab.svg') %>" color="#5bbad5"/><link rel="shortcut icon" href="<%= require('./images/favicons/favicon.ico') %>"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="theme-color" content="#ffffff"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="37d8aaa587b660f11253.svg" alt="Mesto." class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__info"><img src="76fca75e67e2c9a6b0a1.jpg" alt="Фото профиля." class="profile__image"/><div class="profile__text"><div class="profile__name"><h1 class="profile__name-text">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards" aria-label="Карточки."><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="form" name="profile" novalidate><input name="name" id="name" placeholder="Имя" class="form__input" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёË -]*$" data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис."/> <span class="form__error-text name-error"></span> <input name="about" id="about" placeholder="О себе" class="form__input" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёË -]*$" data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис."/> <span class="form__error-text about-error"></span> <button type="submit" class="form__button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></div><div class="popup popup_type_card"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="form" name="card" novalidate><input name="place-heading" id="place-heading" placeholder="Название" class="form__input" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёË -]*$" data-error-message="Разрешено использовать только английские и русские буквы, а также пробел и дефис."/> <span class="form__error-text place-heading-error"></span> <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="form__input" required/> <span class="form__error-text link-error"></span> <button type="submit" class="form__button">Создать</button></form><button type="button" class="popup__close-button"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img src="33bfb294ef2b09b6751d.jpg" alt="" class="popup__image"/><h3 class="popup__image-heading"></h3><button type="button" class="popup__close-button"></button></div></div><template id="card"><li class="card"><button class="card__delete-button" type="button"></button> <img src="41c1aa26aa765f42c00b.jpg" alt="Статуя Свободы." class="card__image"/><div class="card__content"><h2 class="card__heading">Бруклинский Мост</h2><button class="card__like-button" type="button"></button></div></li></template></body></html>
